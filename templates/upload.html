{% extends "base.html" %}
{% block content %}
    <h1 class="text-center mb-4">
        <i class="fas fa-plus-circle me-2"></i>Add a New Memory
    </h1>
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="photo" class="form-label">
                        <i class="fas fa-image me-2"></i>Photo
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-upload"></i>
                        </span>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading me-2"></i>Title
                    </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter photo title" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar me-2"></i>Date
                    </label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>Description
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="What's this memory about?" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save me-2"></i>Save Memory
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
